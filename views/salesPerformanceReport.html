<!DOCTYPE html>
<html>
    <head>
        <title> Sales Performance Report </title>
        <meta name="description" content="Sales Performance Report">
        <meta name="keyword" content="Moderna, Sales Performance Report">
        <link rel="stylesheet" type="text/css" href="../public/css/general.css">
        <link rel="stylesheet" type="text/css" href="../public/css/list.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        
    </head>
    <body>

        <!-- PARTIALS -->
        <div id="navbar"> 
            <div class="navbar-logo"> <img src="../public/images/Kamuning.png" alt="Kamuning Hardware Logo" width="200" height="65"></div>
            <div class="navbar-logout"> <a href= "login.html">
                <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="white" class="bi bi-box-arrow-right" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M10 12.5a.5.5 0 0 1-.5.5h-8a.5.5 0 0 1-.5-.5v-9a.5.5 0 0 1 .5-.5h8a.5.5 0 0 1 .5.5v2a.5.5 0 0 0 1 0v-2A1.5 1.5 0 0 0 9.5 2h-8A1.5 1.5 0 0 0 0 3.5v9A1.5 1.5 0 0 0 1.5 14h8a1.5 1.5 0 0 0 1.5-1.5v-2a.5.5 0 0 0-1 0v2z"/>
                    <path fill-rule="evenodd" d="M15.854 8.354a.5.5 0 0 0 0-.708l-3-3a.5.5 0 0 0-.708.708L14.293 7.5H5.5a.5.5 0 0 0 0 1h8.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3z"/>
                </svg>
            </a>
            </div>
        </div>

        <div class="sidebar">
            <a href="#">Home</a>
            <a href="#">Deliveries</a>
            <a href="#">Customers</a>
        </div>

        <div class="content">        
            <div class="fixed-div">
                <div style="display: flex; margin-bottom: 15px;">
                    <div style="width: 50%"><h1 class="bold">Sales Performance Report</h1></div>
                    <div style="width: 50%;">
                        <h3 style="text-align: right;">MM/DD/YYYY</h3>
                    </div>
                </div>
                <div>
                    <div class="search">
                        <label for="dropdown-sort" style="margin-right: 10px">Sort By</label>
                        <select class="dropdown" id="dropdown-sort" style="margin-right: 10px">
                            <option value="no-selected" selected>Sort By</option>
                            {{#each itemCategories}}
                                <option value={{_id}}>{{category}}</option>
                            {{/each}}
                        </select>
                        <label for="dropdown-number" style="margin-right: 10px">Number</label>
                        <select class="dropdown" id="dropdown-number" style="margin-right: 10px">
                            <option value="no-selected" selected>10</option>
                            {{#each itemCategories}}
                                <option value={{_id}}>{{category}}</option>
                            {{/each}}
                        </select>
                    </div>
                    <div class= "div-button-end">
                        <div  style="justify-content: flex-start">
                            <label class="date-label" for="start-date">Start Date</label>
                            <input style="height: 34px" type="date" id="start-date" name="start-date">
                            <label class="date-label" style="margin-left: 10px;" for="end-date">End Date</label>
                            <input style="height: 34px" type="date" id="end-date" name="end-date">
                            <button type="submit" style="height: 34px; margin-left: 10px" id="invoice-date-button"><i class="fa fa-search"></i></button>
                        </div>
                    </div>
                    <div style="height: 50px"></div>
                </div>
            </div>

                <table class="table"> 
                    <thead class="table-head">
                        <tr>
                            <th>#</th>
                            <th>Item Description</th>
                            <th>Units Sold</th>
                            <th>UOM</th>
                            <th>Total</th>
                        </tr>
                    </thead>
                    <tbody> 
                        <tr>
                            <td>{{formattedDate}}</td>
                            <td>{{formattedDate}}</td>
                            <td style="text-align: right;">{{invoiceID}}</td>
                            <td>{{invoiceID}}</td>
                            <td style="text-align: right;">{{invoiceID}}</td>
                        </tr>
                    </tbody>
                </table>
                <div class="summary-total-container" style= "margin-top: 10px;">  
                    <div class="summary-total-text">Total Sales</div>
                    <div class="summary-info-container"><div id="view-purchases-total" class="summary-total-info">â‚± {{total}}</div></div>
                </div>
                <div class="btn-new-PO">
                    <button class="btn-dark-blue" id="btn-export" style="margin-top: 10px; margin-bottom: 10px;">Export</button>
                </div> 
            </div>
        </div>
    </body>
</html>
